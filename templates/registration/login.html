{% extends '_base.html' %}

{% load static %}

{% load crispy_forms_tags %}


{% block page_title %}
    Login
{% endblock page_title %}

{% block style %}
    <!-- Google Font -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Microbe&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/f088c76b07.js" crossorigin="anonymous"></script>
    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
            integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
            crossorigin="anonymous"></script>
{% endblock style %}

{% block content %}

    <section id="box">
        <div class="login-box">
            <h1>Log in</h1>
            <form action="" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <div>
                    <a href="{% url 'signup' %}">Haven't account?</a>
                </div>
                <br>
                <button>
                    Login
                </button>
            </form>
        </div>

    </section>



{% endblock content %}
