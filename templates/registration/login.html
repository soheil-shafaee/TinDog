{% extends '_base.html' %}

{% load crispy_forms_tags %}


{% block page_title %}
    Login
{% endblock page_title %}

{% block content %}
    <div class="container">
        <h1>Log In:</h1>
        <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-danger" type="submit">Log In</button>
        </form>
        <p>Don't have accounts: <a href="{% url 'signup' %}">SignUp</a></p>
    </div>
{% endblock content %}
