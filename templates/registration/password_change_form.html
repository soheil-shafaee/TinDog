{% extends '_base.html' %}

{% load crispy_forms_tags %}


{% block page_title %}
    Password Change
{% endblock page_title %}

{% block content %}
    <div class="container">
        <h1>Changing Password:</h1>
        <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-danger" type="submit">Save</button>
        </form>
    </div>
{% endblock content %}
