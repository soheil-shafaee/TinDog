{% load static %}

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>{% block page_title %}{% endblock page_title %}</title>
    {% block style %}
        <!-- Google Font -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"

        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">

        <link rel="stylesheet" href="{% static 'css/all.css' %}">
    {% endblock style %}

</head>
<body>

{% block content %}
    <section id="title">
    <div class="container-fluid">
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-body-tertiary">
        <a class="navbar-brand fontlogo" href="">TinDog</a>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'dog_create_view' %}">New&nbsp;&nbsp;Dog</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">Login|Logout</a>
            </li>
            <li class="nav-item">
                <button type="button" class="btn btn-outline-light btn-sm download-button">SIGNUP

            </li>
        </ul>
    </nav>

    <!-- Call to Action -->

        <div class="container-fluid">
            <h3 class="big-heading">Find the True Love of Your Dog's Life Today.</h3>
            <button class="btn btn-lg btn-dark btn-margin" type="button"><i class="fa-brands fa-apple"></i> Download

            <button class="btn btn-lg btn-outline-light btn-margin" type="button"><i
                    class="fa-brands fa-google-play"></i>
                Download
            </button>
        </div>
    </section>

    <!-- Footer -->
    <footer id="footer">
        <div class="container-fluid">
            <a href=""><i class="fa-brands fa-facebook-f fa-2x media-icon"></i></a>
            <a href=""><i class="fa-brands fa-instagram fa-2x media-icon"></i></a>

            <a href=""><i class="fa-solid fa-envelope fa-2x media-icon"></i></a>

        </div>

    </footer>
{% endblock content %}


<!-- Bootstrap script -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"

</body>
